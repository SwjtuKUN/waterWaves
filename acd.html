<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        #r,#canvas{
            display: block;
            margin: 0 auto;
        }
        #r::before{
            color: black;
            content: attr(min);
            padding-right: 10px;
        }
        #r::after{
            color: black;
            content: attr(max);
            padding-left: 10px;
        }
        #num{
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="400px" height="400px"></canvas>
<h3 id="num">50</h3>
<input type="range" id="r" min="0" max="100" step="1" value="50">
<canvas id="canvas2" width="600px" height="600px"></canvas>

<script src="js/waterPolo.js"></script>
<script>
    var option={
        cW:130,
        cH:130,
        baseY:50,
        nowRange:0
    };
    var abc=new WaterPolo('canvas',option);
    
    var cds=new WaterPolo('canvas2');
    
    document.getElementById('r').addEventListener('input',function(){
        var num=parseInt(this.value);
        var numBox=document.getElementById('num');
        option.nowRange=parseInt(numBox.innerText);
        numBox.innerText=num;
        option.baseY=num;
        abc.options=option;
       
    });



</script>
</body>
</html>
